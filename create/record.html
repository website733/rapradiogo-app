<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Radio Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Radio Station</h1>
        <audio id="audioPlayer" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div>
            <button onclick="startRadio()">Start Radio</button>
            <button onclick="stopRadio()">Stop Radio</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

<script>  function startRadio() {
    const audioPlayer = document.getElementById('audioPlayer');
    // Utilisez l'URL d'un flux radio public
    audioPlayer.src = 'https://stream.live.vc.bbcmedia.co.uk/bbc_radio_one';
    audioPlayer.play();
}

function stopRadio() {
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.pause();
    audioPlayer.src = '';
}    </script>

    font-family: Arial, sans-serif;

}
